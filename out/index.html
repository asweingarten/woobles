<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Circles</title>

  <style>
    body {
      background-image: url('./viewer/diagonal-squares/diagonal-squares.png');
    }
    .card {
      width: 600px;
      height: 450px;
      margin: 0 auto;
      border-radius: 15%;
      background-color: rgba(230, 230, 230, 0.8);
      display: flex;

    }

    .card-contents {
      margin: 0 auto;
    }

    #gif {
      display: block;
      margin: 10px auto;
    }
  </style>
</head>
<body>
 <div class="card">
  <div class="card-contents">
    <label for="numCircles">Circles: <span id="circleCount">1</span></label>
    <input type="range" value="1" onchange="changeGif(event)" id="circles" name="numCircles" min="1" max="12">
    <img id="gif" src="./_out1.gif" alt="">
  </div>
 </div> 
 <!-- 
   - visualize the radii
   -  try a few ways: % of canvas size, absolute size, relative to first one
  -->
</body>
<script>
  const gif = document.getElementById('gif');
  const circleCount = document.getElementById('circleCount');
  function changeGif(e) {
    gif.src = `./_out${e.target.value}.gif`;
    circleCount.innerText = `${e.target.value}`;
  }
</script>
</html>
